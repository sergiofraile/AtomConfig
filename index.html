<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
  <title></title>
  <link rel="stylesheet" href="./css/slate.min.css">
</head>
<body>
  <form id="main-form">
    <div class="item-container">
        <h1 class='title'>Atom Config</h1>
    </div>

    <div class="item-container">
      <div class="item-container-content">
        <div class="item">
          Use this configuration page to choose the settings you would like applied to this app.
          The app color is only possible to be changed for the Pebble Time or Pebble Time Round watches.
        </div>
      </div>
    </div>

    <div class="item-container">
      <div class="item-container-header">Temperature Format</div>
      <div class="item-container-content">
        <label class="item">
          Celsius
          <input type="radio" class="item-radio" name="radio-1" value="a" checked>
        </label>
        <label class="item">
          Fahrenheit
          <input type="radio" class="item-radio" name="radio-1" value="b">
        </label>
      </div>
    </div>

    <div class="item-container">
      <div class="item-container-header">Choose the color</div>
      <div class="item-container-content">
        <label class="item">
          Background
          <input id="backgroundColorPicker" type="text" class="item-color item-color-normal" name="color-1" value="0x000000">
        </label>
        <label class="item">
          Text and circle
          <input id="foregroundColorPicker" type="text" class="item-color item-color-normal" name="color-1" value="0xFF5500">
        </label>
      </div>
    </div>

    <div class="item-container">
      <div class="button-container">
        <input type="button" class="item-button" value="SEND">
      </div>
    </div>
  </form>
  <script type="text/javascript" src="./js/slate.min.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
